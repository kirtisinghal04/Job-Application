<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Application</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f7f7f7;
        }
        form {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0px 0px 10px 0px rgba(0, 0, 0, 0.1);
            max-width: 500px;
            margin: auto;
        }
        label {
            font-weight: bold;
        }
        input, select, textarea {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            padding: 10px 15px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background-color: #218838;
        }
        .error {
            color: red;
            font-size: 12px;
        }
    </style>
</head>
<body>

    <h2 style="text-align: center;">Job Application Form</h2>

    <form id="jobForm" action="#" method="POST" enctype="multipart/form-data">
        <!-- Name -->
        <label for="name">Enter Name:</label>
        <input type="text" id="name" name="name" placeholder="Your full name" required>
        <span id="nameError" class="error"></span>
        <br><br>

        <!-- Email -->
        <label for="email">Enter Email:</label>
        <input type="email" id="email" name="email" placeholder="example@example.com" required>
        <span id="emailError" class="error"></span>
        <br>

        <!-- Phone Number -->
        <label for="phonenumber">Enter Phone Number:</label>
        <input type="tel" id="phonenumber" name="phonenumber" pattern="[0-9]{10}" placeholder="1234567890" required>
        <span id="phoneError" class="error"></span>
        <br>

        <!-- Job Role -->
        <label for="jobrole">Select Job Role:</label>
        <select id="jobrole" name="jobrole" required>
            <option value="" disabled selected>Select a role</option>
            <option value="developer">Developer</option>
            <option value="designer">Designer</option>
            <option value="project-manager">Project Manager</option>
            <option value="qa">Quality Analyst</option>
        </select>
        <br>

        <!-- Resume Upload -->
        <label for="fileUpload">Upload Resume (PDF, DOCX):</label>
        <input type="file" name="fileUpload" id="fileUpload" accept=".pdf, .docx" required>
        <span id="fileError" class="error"></span>
        <br>

        <!-- Cover Letter -->
        <label for="coverLetter">Cover Letter:</label>
        <textarea id="coverLetter" name="coverLetter" rows="5" placeholder="Write a brief cover letter..." required></textarea>
        <br>

        <!-- Submit and Reset buttons -->
        <button type="submit">Submit Application</button>
        <button type="reset" style="background-color: #dc3545; margin-left: 10px;">Reset Form</button>
    </form>

    <script>
        // Basic client-side validation
        document.getElementById("jobForm").onsubmit = function(e) {
            let isValid = true;

            // Name validation
            const name = document.getElementById("name").value;
            if (name.trim() === "") {
                document.getElementById("nameError").innerText = "Name is required.";
                isValid = false;
            } else {
                document.getElementById("nameError").innerText = "";
            }

            // Email validation
            const email = document.getElementById("email").value;
            const emailPattern = /^[^ ]+@[^ ]+\.[a-z]{2,3}$/;
            if (!email.match(emailPattern)) {
                document.getElementById("emailError").innerText = "Please enter a valid email address.";
                isValid = false;
            } else {
                document.getElementById("emailError").innerText = "";
            }

            // Phone number validation
            const phone = document.getElementById("phonenumber").value;
            if (phone.length !== 10) {
                document.getElementById("phoneError").innerText = "Phone number must be 10 digits.";
                isValid = false;
            } else {
                document.getElementById("phoneError").innerText = "";
            }

            // File upload validation
            const fileUpload = document.getElementById("fileUpload").value;
            if (fileUpload === "") {
                document.getElementById("fileError").innerText = "Please upload your resume.";
                isValid = false;
            } else {
                document.getElementById("fileError").innerText = "";
            }

            // Prevent form submission if invalid
            if (!isValid) e.preventDefault();
        };
    </script>

</body>
</html>
